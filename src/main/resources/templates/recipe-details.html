<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${recipe.name} + ' - Recipe Sharing App'"></title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        .recipe-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .recipe-header {
            margin-bottom: 20px;
        }
        .recipe-meta {
            font-style: italic;
            color: #666;
        }
        .ingredient-list, .preparation-steps {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="recipe-container">
        <div class="recipe-header">
            <h1 th:text="${recipe.name}"></h1>
            <p class="recipe-meta">
                <span th:text="'Created by: ' + ${recipe.createdBy}"></span> |
                <span th:text="'Preparation time: ' + ${recipe.preparationTime} + ' minutes'"></span> |
                <span th:text="'Difficulty: ' + ${recipe.difficulty}"></span>
            </p>
        </div>

        <h2>Ingredients:</h2>
        <ul class="ingredient-list">
            <li th:each="ingredient : ${recipe.ingredientList}" th:text="${ingredient}"></li>
        </ul>

        <h2>Preparation Steps:</h2>
        <div class="preparation-steps">
            <p th:text="${recipe.preparation}"></p>
        </div>

        <div class="navigation-links">
            <a th:href="@{/recipes}">Back to All Recipes</a>
            <a th:href="@{/recipes/{id}/edit(id=${recipe.id})}">Edit Recipe</a>
            <form th:action="@{/recipes/{id}/delete(id=${recipe.id})}" method="post" style="display: inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this recipe?')">Delete Recipe</button>
            </form>
        </div>
    </div>
</body>
</html>
