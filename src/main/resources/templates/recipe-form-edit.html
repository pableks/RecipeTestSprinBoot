<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
        .list-item.dragging {
            opacity: 0.5;
        }

        .list-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            position: relative;
            padding-left: 25px;
            padding-right: 70px;
            transition: box-shadow 0.2s ease;
            touch-action: none;
            background-color: #fff;
            cursor: default;
        }

        .drag-handle {
            opacity: 0;
            padding-right: 5px;
            cursor: move;
            user-select: none;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            transition: opacity 0.2s ease;
        }

        .list-item:hover .drag-handle {
            opacity: 0.5;
        }

        .dragging {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .dragging .drag-handle,
        .touch-dragging .drag-handle {
            opacity: 0.5 !important;
        }

        body.dragging .list-item:not(.dragging) .drag-handle {
            opacity: 0 !important;
        }

        .list-item-content {
            flex-grow: 1;
            margin-right: 10px; /* Space between content and remove button */
        }
  
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 2px 5px;
            cursor: pointer;
            border-radius: 2px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        #ingredientList {
            list-style-type: none;
            padding-left: 0;
        }

        #stepList {
            list-style-type: none;
            padding-left: 0;
            counter-reset: step-counter;
        }

        #ingredientList .list-item {
            padding-left: 40px; /* Increased padding to accommodate bullet and drag handle */
        }

        #ingredientList .list-item::before {
            content: "‚óè";
            position: absolute;
            left: 20px; /* Position bullet after drag handle */
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #333;
        }

        #stepList .list-item {
            counter-increment: step-counter;
            padding-left: 45px; /* Increased padding to accommodate number and drag handle */
        }

        #stepList .list-item::before {
            content: counter(step-counter) ". ";
            position: absolute;
            left: 20px; /* Position number after drag handle */
            top: 50%;
            transform: translateY(-50%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            input[type="text"],
            input[type="number"],
            select,
            textarea {
                font-size: 16px; /* Prevents zoom on focus in iOS */
            }
            .list-item {
                flex-wrap: wrap;
            }
            .remove-btn {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Recipe</h1>
        
        <form th:action="@{/recipes/{id}(id=${recipe.id})}" th:object="${recipe}" method="post">
            <div class="form-group">
                <label for="name">Recipe Name:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            
            <div class="form-group">
                <label for="preparationTime">Preparation Time (minutes):</label>
                <input type="number" id="preparationTime" th:field="*{preparationTime}" required />
            </div>
            
            <div class="form-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" th:field="*{difficulty}">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Ingredients:</label>
                <input type="text" id="ingredientInput" placeholder="Enter an ingredient" onkeypress="handleKeyPress(event, 'ingredient')">
                <button type="button" onclick="addIngredient()">Add Ingredient</button>
                <ul id="ingredientList"></ul>
                <input type="hidden" id="ingredientsInput" th:field="*{ingredients}">
            </div>
            
            <div class="form-group">
                <label>Preparation Steps:</label>
                <input type="text" id="stepInput" placeholder="Enter a preparation step" onkeypress="handleKeyPress(event, 'step')">
                <button type="button" onclick="addStep()">Add Step</button>
                <ol id="stepList"></ol>
                <input type="hidden" id="preparationInput" th:field="*{preparation}">
            </div>
            
            <button type="submit">Edit Recipe</button>
        </form>
        
        <a th:href="@{/recipes}" class="back-link">Back to Recipes</a>
    </div>

    <script th:inline="javascript">
        let ingredients = /*[[${recipe.ingredients}]]*/ '' || '';
        let steps = /*[[${recipe.preparation}]]*/ '' || '';
    
        // Ensure ingredients and steps are initialized as empty strings if null
        if (ingredients == null) ingredients = '';
        if (steps == null) steps = '';
    
        function handleKeyPress(event, type) {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (type === 'ingredient') addIngredient();
                else if (type === 'step') addStep();
            }
        }

        function addIngredient() {
            const input = document.getElementById('ingredientInput');
            if (input.value.trim() !== '') {
                ingredients += (ingredients ? '\n' : '') + input.value.trim();
                updateIngredientList();
                input.value = '';
            }
        }
    
        function removeIngredient(index) {
            let ingredientArray = ingredients.split('\n');
            ingredientArray.splice(index, 1);
            ingredients = ingredientArray.join('\n');
            updateIngredientList();
        }
    
        function updateIngredientList() {
            const list = document.getElementById('ingredientList');
            list.innerHTML = '';
            let ingredientArray = ingredients ? ingredients.split('\n') : [];
            ingredientArray.forEach((ingredient, index) => {
                const li = createListItem(ingredient, index, 'ingredient');
                list.appendChild(li);
            });
            document.getElementById('ingredientsInput').value = ingredients;
        }
    
        function addStep() {
            const input = document.getElementById('stepInput');
            if (input.value.trim() !== '') {
                steps += (steps ? '\n' : '') + input.value.trim();
                updateStepList();
                input.value = '';
            }
        }
    
        function removeStep(index) {
            let stepArray = steps.split('\n');
            stepArray.splice(index, 1);
            steps = stepArray.join('\n');
            updateStepList();
        }
    
        function updateStepList() {
            const list = document.getElementById('stepList');
            list.innerHTML = '';
            let stepArray = steps ? steps.split('\n') : [];
            stepArray.forEach((step, index) => {
                const li = createListItem(step, index, 'step');
                list.appendChild(li);
            });
            document.getElementById('preparationInput').value = steps;
        }

        function createListItem(content, index, type) {

            
            const li = document.createElement('li');
            li.className = 'list-item';
            li.draggable = true;
            li.dataset.index = index;
            li.dataset.type = type;

            const dragHandle = document.createElement('span');
            dragHandle.className = 'drag-handle';
            dragHandle.innerHTML = '&#9776;'; // Hamburger icon
            li.appendChild(dragHandle);
            
            

            const textSpan = document.createElement('span');
            textSpan.textContent = content;
            li.appendChild(textSpan);

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remove';
            removeBtn.className = 'remove-btn';
            removeBtn.onclick = (e) => {
                e.preventDefault();
                if (type === 'ingredient') removeIngredient(index);
                else removeStep(index);
            };
            li.appendChild(removeBtn);

            li.addEventListener('dragstart', dragStart);
            li.addEventListener('dragover', dragOver);
            li.addEventListener('drop', drop);
            li.addEventListener('dragend', dragEnd);

            // Touch event listeners for mobile support
            li.addEventListener('touchstart', touchStart, {passive: false});
            li.addEventListener('touchmove', touchMove, {passive: false});
            li.addEventListener('touchend', touchEnd);

            return li;
        }

        let draggedItem = null;
        let isDragging = false;
        let startY, currentY;

        function initDrag(e, isTouchEvent) {
            const target = isTouchEvent ? e.touches[0].target : e.target;
            if (!target.closest('.drag-handle')) return;
            
            e.preventDefault();
            isDragging = true;
            document.body.classList.add('dragging');
            draggedItem = target.closest('.list-item');
            draggedItem.classList.add('dragging');
            
            startY = isTouchEvent ? e.touches[0].clientY : e.clientY;
            currentY = startY;

            document.addEventListener(isTouchEvent ? 'touchmove' : 'mousemove', moveDrag);
            document.addEventListener(isTouchEvent ? 'touchend' : 'mouseup', endDrag);
        }

        function moveDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            currentY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            const deltaY = currentY - startY;
            
            const list = draggedItem.closest('ul, ol');
            const afterElement = getDragAfterElement(list, currentY);
            if (afterElement && afterElement !== draggedItem.nextElementSibling) {
                list.insertBefore(draggedItem, afterElement);
            } else if (!afterElement && draggedItem !== list.lastElementChild) {
                list.appendChild(draggedItem);
            }
            
            startY = currentY;
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            document.body.classList.remove('dragging');
            if (draggedItem) {
                draggedItem.classList.remove('dragging');
                const type = draggedItem.dataset.type;
                updateListOrder(type);
                draggedItem = null;
            }

            document.removeEventListener('mousemove', moveDrag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', moveDrag);
            document.removeEventListener('touchend', endDrag);
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.list-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateListOrder(type) {
            const list = document.getElementById(type === 'ingredient' ? 'ingredientList' : 'stepList');
            const items = Array.from(list.children).map(item => item.querySelector('span:not(.drag-handle)').textContent);
            if (type === 'ingredient') {
                ingredients = items.join('\n');
                updateIngredientList();
            } else {
                steps = items.join('\n');
                updateStepList();
            }
        }

        function createListItem(content, index, type) {
            const li = document.createElement('li');
            li.className = 'list-item';
            li.dataset.index = index;
            li.dataset.type = type;

            const dragHandle = document.createElement('span');
            dragHandle.className = 'drag-handle';
            dragHandle.innerHTML = '&#9776;'; // Hamburger icon
            li.appendChild(dragHandle);

            const textSpan = document.createElement('span');
            textSpan.textContent = content;
            li.appendChild(textSpan);

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remove';
            removeBtn.className = 'remove-btn';
            removeBtn.onclick = (e) => {
                e.preventDefault();
                if (type === 'ingredient') removeIngredient(index);
                else removeStep(index);
            };
            li.appendChild(removeBtn);

            li.addEventListener('mousedown', (e) => initDrag(e, false));
            li.addEventListener('touchstart', (e) => initDrag(e, true), { passive: false });

            return li;
        }
    
        // Initialize lists on page load
        updateIngredientList();
        updateStepList();
    </script>
</body>
</html>
